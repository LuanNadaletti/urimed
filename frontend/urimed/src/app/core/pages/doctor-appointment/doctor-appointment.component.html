<div class="container">
  <mat-card>
    <mat-card-title>Próximos Horários</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Horário</th>
          <td mat-cell *matCellDef="let appointment">
            {{ appointment.appointmentDateTime | date : "short" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="patient">
          <th mat-header-cell *matHeaderCellDef>Paciente</th>
          <td mat-cell *matCellDef="let appointment">
            {{ appointment.patient.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let appointment">
            <button
              mat-button
              class="button button-primary"
              (click)="startConsultation(appointment)"
            >
              Consultar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
