<div class="container">
  <div class="header">
    <h1>Cadastro de Médico</h1>
  </div>

  <form [formGroup]="doctorForm" (ngSubmit)="saveDoctor()">
    <div class="content">
      <div class="left-side">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="Nome"
          />
        </div>

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            class="form-control"
            formControlName="CPF"
            maxlength="14"
            mask="000.000.000-00"
          />
        </div>

        <div class="form-group">
          <label for="crm">Especialidade:</label>
          <app-select-one-menu
            id="specialty"
            formControlName="Especialidade"
            [items]="specialties"
            displayField="name"
            valueField="id"
            style="width: 100%"
          ></app-select-one-menu>
        </div>

        <div class="form-group">
          <label for="crm">CRM:</label>
          <input
            type="text"
            id="crm"
            class="form-control"
            formControlName="CRM"
            maxlength="9"
            mask="000000-SS"
          />
        </div>
      </div>

      <div class="right-side">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="Email"
          />
        </div>

        <div class="form-group">
          <label for="phone">Telefone:</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            formControlName="Telefone"
            maxlength="15"
            mask="(00) 00000-0000"
          />
        </div>

        <div class="form-group">
          <label for="birthdate">Data de Nascimento:</label>
          <app-datepicker
            id="birthdate"
            formControlName="DataNascimento"
          ></app-datepicker>
        </div>

        <div class="form-group">
          <label for="crm">Gênero:</label>
          <app-select-one-menu
            id="gender"
            formControlName="Gênero"
            [items]="genders"
            displayField="name"
            valueField="id"
            style="width: 100%"
          ></app-select-one-menu>
        </div>
      </div>
    </div>

    <div class="title">
      <mat-icon>home</mat-icon>
      <span class="title-text">Cadastro de Endereço</span>
    </div>

    <div class="content" formGroupName="Endereço">
      <div class="left-side">
        <div class="form-group">
          <label for="street">Rua:</label>
          <input
            type="text"
            id="street"
            class="form-control"
            formControlName="Rua"
          />
        </div>

        <div class="form-group">
          <label for="number">Número:</label>
          <input
            type="text"
            id="number"
            class="form-control"
            formControlName="Número"
          />
        </div>

        <div class="form-group">
          <label for="neighborhood">Bairro:</label>
          <input
            type="text"
            id="neighborhood"
            class="form-control"
            formControlName="Bairro"
          />
        </div>
      </div>

      <div class="right-side">
        <div class="form-group">
          <label for="city">Cidade:</label>
          <input
            type="text"
            id="city"
            class="form-control"
            formControlName="Cidade"
          />
        </div>

        <div class="form-group">
          <label for="state">Estado:</label>
          <input
            type="text"
            id="state"
            class="form-control"
            formControlName="Estado"
          />
        </div>

        <div class="form-group">
          <label for="zip">CEP:</label>
          <input
            type="text"
            id="zip"
            class="form-control"
            formControlName="CEP"
            mask="00000-000"
          />
        </div>
      </div>
    </div>

    <div class="toolbar">
      <button class="btn btn-sm btn-success" type="submit">Salvar</button>
    </div>
  </form>
</div>
