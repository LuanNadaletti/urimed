<div class="container">
  <div class="title">
    <mat-icon>medical_services</mat-icon>
    <span class="title-text">Cadastro de Médico</span>
  </div>

  <form [formGroup]="doctorForm" (ngSubmit)="saveDoctor()">
    <div class="content">
      <div class="left-side">
        <div class="form-group">
          <label for="name" class="label-form">Nome:</label>
          <input
            type="text"
            id="name"
            class="form-control input-form-field"
            formControlName="Nome"
          />
        </div>

        <div class="form-group">
          <label for="cpf" class="label-form">CPF:</label>
          <input
            type="text"
            id="cpf"
            class="form-control input-form-field"
            formControlName="CPF"
            maxlength="14"
            mask="000.000.000-00"
          />
        </div>

        <div class="form-group">
          <label for="crm" class="label-form">Especialidade:</label>
          <app-select-one-menu
            id="specialty"
            formControlName="Especialidade"
            [items]="specialties"
            displayField="name"
            valueField="id"
            style="width: 100%"
          ></app-select-one-menu>
        </div>

        <div class="form-group">
          <label for="crm" class="label-form">CRM:</label>
          <input
            type="text"
            id="crm"
            class="form-control input-form-field"
            formControlName="CRM"
            maxlength="9"
            mask="000000-SS"
          />
        </div>
      </div>

      <div class="right-side">
        <div class="form-group">
          <label for="email" class="label-form">E-mail:</label>
          <input
            type="text"
            id="email"
            class="form-control input-form-field"
            formControlName="Email"
          />
        </div>

        <div class="form-group">
          <label for="phone" class="label-form">Telefone:</label>
          <input
            type="text"
            id="phone"
            class="form-control input-form-field"
            formControlName="Telefone"
            maxlength="15"
            mask="(00) 00000-0000"
          />
        </div>

        <div class="form-group">
          <label for="birthdate" class="label-form">Data de Nascimento:</label>
          <app-datepicker
            id="birthdate"
            formControlName="DataNascimento"
          ></app-datepicker>
        </div>

        <div class="form-group">
          <label for="crm" class="label-form">Gênero:</label>
          <app-select-one-menu
            id="gender"
            formControlName="Gênero"
            [items]="genders"
            displayField="name"
            valueField="id"
            style="width: 100%"
          ></app-select-one-menu>
        </div>
      </div>
    </div>

    <div class="title">
      <mat-icon>home</mat-icon>
      <span class="title-text">Cadastro de Endereço</span>
    </div>

    <div class="content" formGroupName="Endereço">
      <div class="left-side">
        <div class="form-group">
          <label for="street" class="label-form">Rua:</label>
          <input
            type="text"
            id="street"
            class="form-control input-form-field"
            formControlName="Rua"
          />
        </div>

        <div class="form-group">
          <label for="number" class="label-form">Número:</label>
          <input
            type="text"
            id="number"
            class="form-control input-form-field"
            formControlName="Número"
          />
        </div>

        <div class="form-group">
          <label for="neighborhood" class="label-form">Bairro:</label>
          <input
            type="text"
            id="neighborhood"
            class="form-control input-form-field"
            formControlName="Bairro"
          />
        </div>
      </div>

      <div class="right-side">
        <div class="form-group">
          <label for="city" class="label-form">Cidade:</label>
          <input
            type="text"
            id="city"
            class="form-control input-form-field"
            formControlName="Cidade"
          />
        </div>

        <div class="form-group">
          <label for="state" class="label-form">Estado:</label>
          <input
            type="text"
            id="state"
            class="form-control input-form-field"
            formControlName="Estado"
          />
        </div>

        <div class="form-group">
          <label for="zip" class="label-form">CEP:</label>
          <input
            type="text"
            id="zip"
            class="form-control input-form-field"
            formControlName="CEP"
            mask="00000-000"
          />
        </div>
      </div>
    </div>
  </form>

  <div class="toolbar">
    <button class="button button-primary" (click)="saveDoctor()">Salvar</button>
    <button class="button button-cancel" (click)="clearDoctor()">Cancelar</button>
  </div>
</div>
