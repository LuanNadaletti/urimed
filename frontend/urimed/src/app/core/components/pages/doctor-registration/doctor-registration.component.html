<div class="container">
  <div class="left-side">
    <h1>Cadastro de MÃ©dicos</h1>

    <br />

    <form (ngSubmit)="saveDoctor()">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="doctor.name"
          required
        />
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          [(ngModel)]="doctor.cpf"
          required
        />
      </div>

      <div class="form-group">
        <label for="crm">CRM:</label>
        <input
          type="text"
          id="crm"
          name="crm"
          [(ngModel)]="doctor.crm"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="doctor.email"
          required
        />
      </div>
      <button type="submit">Salvar</button>
    </form>
  </div>

  <div class="right-side"></div>
</div>
